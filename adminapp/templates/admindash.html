{% block admin%}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Cards</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .stats-card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 25px;
      transition: 0.3s;
    }
    .stats-card:hover {
      transform: translateY(-5px);
    }
    .stats-value {
      font-size: 28px;
      font-weight: bold;
      color: #2a1f55;
    }
    .stats-label {
      color: #777;
      font-size: 14px;
    }
    .icon-box {
      width: 45px;
      height: 45px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 20px;
    }
    .trend {
      font-size: 14px;
      font-weight: 600;
      margin-top: 10px;
    }
    .trend.up {
      color: green;
    }
    .trend.down {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row g-4">
      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="stats-card bg-white text-center">
          <div class="stats-value">{{user_count}}</div>
          <div class="stats-label">User</div>
          <div class="d-flex justify-content-center align-items-center mt-3">
            <div class="icon-box" style="background:#FFD600;">
              <i class="fa-regular fa-user"></i>
            </div>
          </div>
         
        </div>
      </div>
      <!-- Card 2 -->
      <div class="col-md-4">
        <div class="stats-card bg-white text-center">
          <div class="stats-value">{{book_count}}</div>
          <div class="stats-label">Book</div>
          <div class="d-flex justify-content-center align-items-center mt-3">
            <div class="icon-box" style="background:#00CFFF;">
              <i class="fa-solid fa-book"></i>
            </div>
          </div>
          
        </div>
      </div>
      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="stats-card bg-white text-center">
          <div class="stats-value">{{cat_count}}</div>
          <div class="stats-label">Category</div>
          <div class="d-flex justify-content-center align-items-center mt-3">
            <div class="icon-box" style="background:#000453;">
              <i class="fa-solid fa-list"></i>
            </div>
          </div>
          
        </div>
      </div>
            <!-- Card 4-->
      <div class="col-md-4">
        <div class="stats-card bg-white text-center">
          <div class="stats-value">{{order_count}}</div>
          <div class="stats-label">Order</div>
          <div class="d-flex justify-content-center align-items-center mt-3">
            <div class="icon-box" style="background:#0016b9;">
              <i class="fa-solid fa-bag-shopping"></i>
            </div>
          </div>
          
        </div>
      </div>
            <!-- Card 5-->
      <div class="col-md-4">
        <div class="stats-card bg-white text-center">
          <div class="stats-value">{{enq_count}}</div>
          <div class="stats-label">Enquiry</div>
          <div class="d-flex justify-content-center align-items-center mt-3">
            <div class="icon-box" style="background:#7b00b9;">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
     

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}

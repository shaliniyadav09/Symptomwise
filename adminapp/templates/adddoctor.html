{% extends 'adminbase.html' %}
{% load static %}
{% block admin %}
<h3 class="mb-4">Add Doctor</h3>
<div class="row">
    <div class="col-sm-10">
        <div class="card p-4 shadow-sm">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Doctor Name -->
                <div class="mb-3">
                    <label for="title" class="form-label">Doctor Name</label>
                    <input type="text" name="title" id="title" class="form-control" required/>
                </div>

                <!-- Category -->
                <div class="mb-3">
                    <label for="cat" class="form-label">Select Category</label>
                    <select name="category" id="cat" class="form-select" required>
                        <option value="" selected disabled>Select Category</option>
                        {% for c in cats %}
                        <option value="{{ c.id }}">{{ c.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Experience -->
                <div class="mb-3">
                    <label for="exp" class="form-label">Experience</label>
                    <input type="text" name="experience" id="exp" class="form-control" required/>
                </div>

                <!-- Education -->
                <div class="mb-3">
                    <label for="edu" class="form-label">Education</label>
                    <input type="text" name="education" id="edu" class="form-control" required/>
                </div>

                <!-- Languages -->
                <div class="mb-3">
                    <label for="lang" class="form-label">Languages</label>
                    <input type="text" name="language" id="lang" class="form-control" placeholder="English, Hindi, Telugu"/>
                </div>
                
                <!-- Description -->
                <div class="mb-3">
                    <label for="desc" class="form-label">Description</label>
                    <textarea name="description" id="desc" class="form-control"></textarea>
                </div>

                <!-- Consultation Start -->
                <div class="mb-3">
                    <label for="cs" class="form-label">Consultation Start Time</label>
                    <input type="time" name="consultation_start" id="cs" class="form-control" required />
                </div>

                <!-- Consultation End -->
                <div class="mb-3">
                    <label for="ce" class="form-label">Consultation End Time</label>
                    <input type="time" name="consultation_end" id="ce" class="form-control" required />
                </div>

                <!-- Consultation Days -->
                <div class="mb-3">
                    <label for="cd" class="form-label">Consultation Days</label>
                    <input type="text" name="consultation_days" id="cd" class="form-control" value="Mon-Sat" />
                </div>
                <!-- Consultation Date -->
                <div class="mb-3">
                    <label for="cd" class="form-label">Consultation Date</label>
                    <input type="date" name="consultation_date" id="cd" class="form-control"  />
                </div>
                
                <!-- Profile Image -->
                <div class="mb-3">
                    <label for="ci" class="form-label">Doctor Image</label>
                    <input type="file" name="cover_image" id="ci" class="form-control" />
                </div>
                
                <!-- Submit -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success px-4">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

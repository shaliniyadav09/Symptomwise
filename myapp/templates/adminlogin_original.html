<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SymptomWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #60A5FA; /* Light Blue */
            --dark-color: #243043;    /* Dark Blue/Gray */
            --light-color: #FFFFFF;   /* White */
            --text-color: #333;
            --placeholder-color: #999;
        }

        body {
            background-color: #f0f4f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            padding: 1rem;
        }

        .login-container {
            max-width: 900px;
            width: 100%;
            background: var(--light-color);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr;
        }

        @media (min-width: 768px) {
            .login-container {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Info Panel (Left Side) */
        .info-panel {
            background: linear-gradient(135deg, var(--dark-color), #3a4a63);
            color: var(--light-color);
            padding: 3rem 2.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info-panel .icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .info-panel h2 {
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .info-panel p {
            font-size: 1.1rem;
            opacity: 0.8;
            line-height: 1.6;
        }
        
        /* Form Panel (Right Side) */
        .form-panel {
            padding: 3rem 2.5rem;
        }

        .form-panel h3 {
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }
        
        .form-panel .subtitle {
            color: var(--placeholder-color);
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 1.2rem 1rem;
            height: 58px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.1);
        }
        
        .btn-login {
            background: var(--primary-color);
            border: none;
            border-radius: 12px;
            padding: 0.9rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--light-color);
            width: 100%;
            transition: all 0.3s ease;
            height: 58px;
        }

        .btn-login:hover {
            background-color: #4a91e3;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(96, 165, 250, 0.3);
            color: var(--light-color);
        }

        .alert-custom {
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        .navigation-links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }

        .nav-link-custom {
            color: var(--dark-color);
            text-decoration: none;
            font-weight: 500;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link-custom:hover {
            background-color: var(--primary-color);
            color: var(--light-color);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="info-panel">
            <div class="icon">
                <i class="fas fa-brain"></i>
            </div>
            <h2>SymptomWise</h2>
            <p>Welcome to the Administrator Portal. Secure access for system management and oversight.</p>
        </div>

        <div class="form-panel">
            <h3>Admin Login</h3>
            <p class="subtitle">Enter your credentials to access the dashboard.</p>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %} alert-custom">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="form-floating input-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>

                <div class="form-floating input-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Secure Login
                </button>
            </form>

            <div class="navigation-links">
                <a href="/" class="nav-link-custom"><i class="fas fa-home"></i> Home</a>
                <a href="/login/" class="nav-link-custom"><i class="fas fa-user"></i> User</a>
                <a href="/hospitals/login/" class="nav-link-custom"><i class="fas fa-hospital"></i> Hospital</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

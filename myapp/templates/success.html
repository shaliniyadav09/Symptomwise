{% extends 'base.html' %}
{% load static %}
{% block main %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Import Google Font */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2a2a72, #009ffd);
      min-height: 100vh;
      margin: 0;
    }

    .login-container {
      height: 100vh;
    }

    .login-card {
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      background: #ffffff;
      animation: fadeIn 1s ease-in-out;
    }

    .login-card h3 {
      color: #2a2a72;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-login {
      background: linear-gradient(90deg, #2a2a72, #009ffd);
      border: none;
      border-radius: 10px;
      transition: all 0.3s ease-in-out;
      color: #fff;
      padding: 10px;
    }

    .btn-login:hover {
      background: linear-gradient(90deg, #009ffd, #2a2a72);
      transform: scale(1.05);
    }

    .alert {
      font-size: 14px;
      border-radius: 8px;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="login-container d-flex align-items-center justify-content-center">
    <div class="login-card shadow-lg p-4 rounded-4 bg-white">
      
      <!-- Title -->
      <div class="text-center mb-3">
        <i class="fa-solid fa-user fa-3x text-primary"></i>
        <h3 class="fw-bold mt-2">User Login</h3>
        <p class="text-muted">Sign in to access your account</p>
      </div>

      <!-- Messages -->
      {% if messages %}
        {% for m in messages %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ m }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      <!-- Form -->
      <form method="POST">
        {% csrf_token %}
        <!-- Username -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" placeholder="Enter username" name="username" id="floatingUsername" required>
          <label for="floatingUsername"><i class="fa fa-user me-2"></i>Username</label>
        </div>

        <!-- Password -->
        <div class="form-floating mb-4">
          <input type="password" class="form-control" placeholder="Enter password" name="password" id="floatingPassword" required>
          <label for="floatingPassword"><i class="fa fa-lock me-2"></i>Password</label>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-login fw-semibold" style="color:white">Login</button>
        </div>
      </form>

      <!-- Extra Links -->
      <div class="text-center mt-3">
        <small class="text-muted">Donâ€™t have an account?  
          <a href="{% url 'register' %}" class="fw-semibold link-primary text-decoration-none">Register</a>
        </small>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


<!-- Bootstrap & FontAwesome -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<!-- External CSS -->
<link href="{% static 'css/stylesheets.css' %}" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}

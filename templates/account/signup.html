<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Healthcare Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .signup-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .signup-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .google-btn {
            background: #db4437;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .google-btn:hover {
            background: #c23321;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(219, 68, 55, 0.3);
        }
        .form-control {
            border-radius: 8px;
            border: 2px solid #e9ecef;
            padding: 12px 16px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
        }
    </style>
</head>
<body>
    {% load socialaccount %}
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="signup-card">
                    <div class="signup-header">
                        <h2><i class="fas fa-hospital"></i> Healthcare Platform</h2>
                        <p class="mb-0">Create your account</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <!-- Google OAuth Button -->
                        <div class="d-grid gap-2 mb-4">
                            <a href="{% provider_login_url 'google' %}" class="btn google-btn btn-lg">
                                <i class="fab fa-google me-2"></i>
                                Sign up with Google
                            </a>
                        </div>
                        
                        <div class="text-center mb-3">
                            <span class="text-muted">or create account with email</span>
                        </div>
                        
                        <!-- Regular Signup Form -->
                        <form method="post" action="{% url 'account_signup' %}">
                            {% csrf_token %}
                            
                            {% if form.errors %}
                                <div class="alert alert-danger">
                                    {{ form.errors }}
                                </div>
                            {% endif %}
                            
                            <div class="mb-3">
                                <label for="id_email" class="form-label">
                                    <i class="fas fa-envelope me-1"></i>Email Address
                                </label>
                                <input type="email" 
                                       class="form-control" 
                                       name="email" 
                                       id="id_email"
                                       placeholder="Enter your email"
                                       required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_password1" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Password
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       name="password1" 
                                       id="id_password1"
                                       placeholder="Create a password"
                                       required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_password2" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Confirm Password
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       name="password2" 
                                       id="id_password2"
                                       placeholder="Confirm your password"
                                       required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>
                                </label>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </button>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="mb-0">
                                Already have an account? 
                                <a href="{% url 'account_login' %}" class="text-decoration-none fw-bold">
                                    Sign in here
                                </a>
                            </p>
                        </div>
                        
                        <!-- Guest Access -->
                        <div class="text-center mt-4">
                            <div class="border-top pt-3">
                                <p class="text-muted mb-2">Want to try without signing up?</p>
                                <a href="{% url 'chatbot:chat' %}" class="btn btn-outline-secondary">
                                    <i class="fas fa-user-friends me-2"></i>Continue as Guest
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
